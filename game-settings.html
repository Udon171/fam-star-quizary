<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fam Star Quizary - Game Settings</title>
<link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
    <main>
        <header class="header">
            <span class="fam">GAME</span> <span class="star">SETTINGS</span>
        </header>
        <section class="game-settings">
        <div class="settings-title">CHOOSE YOUR CHALLENGE</div>
        <div id="difficulty" class="difficulty">
        <div class="difficulty"><span class="icon">✔️</span>EASY</div>
        <div class="difficulty"><span class="icon">✔️</span>MEDIUM</div>
        <div class="difficulty"><span class="icon">✔️</span>HARD</div>
        <div class="difficulty"><span class="icon">✔️</span>SICK MODE</div>
        <div class="rounds">
            <title>Rounds</title>
            <label for="rounds-select">Select Number of Rounds:</label>
            <select id="rounds-select" class="rounds-select">
                <option value="1">1 Round</option>
                <option value="2">2 Rounds</option>
                <option value="3">3 Rounds</option>
            </select>
        <button class="sga-btn" onclick="window.location.href='quiz.html'">START GAME!</button>
        </div>
    </section>
        
    </main>
</body>
</html>
