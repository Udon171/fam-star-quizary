<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fam Star Quizary - Game Settings</title>
<link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
    <main>
        <header class="header">
            <span class="fam">GAME</span> <span class="star">SETTINGS</span>
        </header>
        <section class="game-settings">
        <div class="settings-title">CHOOSE YOUR CHALLENGE</div>
            <div id="settings">
            <div id="category-selection">
            <label for="category">Category:</label>
            <select id="category">
            <option value="">Select A Category</option>
            </select></div>
        </div>

        <div id="difficulty-selection">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
            <option value="">Select A Level</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        </div>
    
        <div class="rounds">
            <label for="rounds-slider">Select Number of Rounds:</label>
            <input type="range" id="rounds-slider" class="rounds-slider" min="6" max="12" value="6" orient="vertical" >
            <span id="rounds-value">6</span> Rounds
            <script>
            document.getElementById('rounds-slider').addEventListener('input', function() {
                document.getElementById('rounds-value').textContent = this.value;
            });
            </script>
        <button class="sga-btn">START GAME!</button>
        </div>
    </section>
        
    </main>
    <script src="game-settings.js"></script>
</body>
</html>
