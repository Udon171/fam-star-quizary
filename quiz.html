<!-- quiz.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fam Star Quizary - Quiz</title>
    <link rel="stylesheet" href="assets\style\style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <video id="bg-video-quiz" autoplay muted loop>
        <source id="bg-video-source" src="assets/video/visual-03.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="quiz-header">
        <div id="quiz-logo">
            <img src="assets/images/famstarquizary-logo-only.webp" alt="Fam Star Quizary Logo" class="quiz-logo-img">
        </div>
        <div id="round-info"><span id="round-label">ROUND</span> <span id="current-round">1</span> / <span id="total-rounds">5</span></div>
        <div id="timer-bar"><div id="timer-progress"></div></div>
    </div>
    <div id="question-container">
        <div id="question-box">
            <div id="question"></div>
        </div>
        <div id="answers" class="answers-grid"></div>
    </div>
    <div id="player-section">
        <div class="player-card">
            <div class="player-icon">ðŸ˜Š</div>
            <div class="player-name">Player</div>
            <div class="player-score">0</div>
        </div>
        <button id="end-game" onclick="window.location.href='index.html'">Exit</button>
    </div>
    <footer id="copyright-footer">
        <p>&copy; 2025 Fam Star Quizary. All Rights Reserved.</p>
    </footer>
    <!-- Game Over Modal -->
    <div id="finishModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeFinishModal">&times;</span>
            <h2>GAME OVER</h2>
            <button class="play-again-btn start-btn" onclick="window.location.href='index.html'">Replay</button>
            <h3 class="try-again-title">Try Again?</h3>
        </div>
    </div>
    <script src="assets\JS\quiz.js"></script>
    <script>
    // Alternate quiz background video between visual-03.mp4 and visual-04.mp4
    (function() {
        const videoSource = document.getElementById('bg-video-source');
        const lastVideo = localStorage.getItem('quiz_bg_video');
        let nextVideo;
        if (lastVideo === 'visual-03.mp4') {
            nextVideo = 'visual-04.mp4';
        } else {
            nextVideo = 'visual-03.mp4';
        }
        videoSource.src = `assets/video/${nextVideo}`;
        // Force reload of video
        const video = document.getElementById('bg-video-quiz');
        video.load();
        localStorage.setItem('quiz_bg_video', nextVideo);
    })();
    </script>
    <script>
    // Show finish modal at end of game
    function showFinishModal() {
        document.getElementById('finishModal').classList.add('show');
    }
    // Replace endGame() logic in quiz.js to call showFinishModal()
    </script>
</body>
</html>
